<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aanmelden</title>
    <link rel="stylesheet" href="assets/css/main.css">

</head>

<body class="background-login">
    <header>
        <img src="assets/img/transavia-logo.png" alt="">
        <h1>Transavia</h1>
    </header>

    <main>
       <div>
        <form action="overzichtspagina.html">
            <fieldset>
                <legend>Maak een account aan</legend>
                <label for="voornaam">Naam</label>
                <input type="text" id="voornaam" placeholder="voornaam" required>
                <input type="text" id="achternaam" placeholder="achternaam" required>
                <label for="email">Emailadres</label>
                <input type="email" id="email" required>
                <label for="wachtwoord">Wachtwoord</label>
                <input type="password" placeholder="6-20 karakters" id="wachtwoord" required>
                <button type="submit"> Login</button>
                <a href="overzichtspagina.html">Nee, bedankt</a>
            </fieldset>
        </form>
        </div>
    </main>
</body>

</html>
