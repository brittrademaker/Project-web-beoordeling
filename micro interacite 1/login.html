<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aanmelden</title>
    <link rel="stylesheet" href="assets/css/main.css">

</head>

<body class="background-login">
    <header>
        <a href="overzichtspagina.html">
            <img src="assets/img/transavia-logo.png" alt="logo transavia">
            <h1>Transavia</h1>
        </a>
    </header>

    <main>
        <form action="overzichtspagina.html" class="login-form">
            <fieldset>
                <legend>Maak een account aan</legend>
                <label for="voornaam">Naam</label>
                <input type="text" id="voornaam" placeholder="voornaam" required>
                <input type="text" id="achternaam" placeholder="achternaam" required>
                <label for="email">Emailadres</label>
                <input type="email" id="email" required>
                <label for="wachtwoord">Wachtwoord</label>
                <input type="password" id="wachtwoord" required>
                <button type="submit">Login</button>
                <a href="login.html">Heb je al een account? Log dan hier in</a>
            </fieldset>
        </form>
    </main>
</body>

</html>
